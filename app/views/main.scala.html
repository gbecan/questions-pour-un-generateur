@(header : Html, footer: Html)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app="JLApp">
    <head>
        <title>Questions pour un Générateur</title>
        <meta name="viewport" content="width=device-width" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("angular-material.min.css"))'>
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))'>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        @header

    </head>
    <body layout="column">

        @content


        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-animate.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-aria.min.js"))'></script>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("angular-material.min.js"))'></script>

        <script type="text/javascript" src='@routes.Assets.versioned("javascripts/jlApp.js")'></script>

        @footer

    </body>
</html>
