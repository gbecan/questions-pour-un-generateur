@(variant : Option[String])

@header = {

}

@footer = {
    @if(variant.isDefined) {
        <script>
            var variant = "@variant.get";
        </script>
    }
    <script type="text/javascript" src='@routes.Assets.versioned("javascripts/GeneratorCtrl.js")'></script>
}

@main(header, footer) {

    <div layout="column" layout-align="center center" ng-controller="GeneratorCtrl">
        <div flex>
            <h1>Questions pour un Générateur</h1>
        </div>

        <div flex>
            <md-button class="md-raised md-primary" ng-click="generate()">Générer un nouvel épisode</md-button>
        </div>

        <div flex ng-show="variant">
            <div>
                <audio id="player" controls>
                    <source src="" type="audio/mpeg">
                </audio>
            </div>
            <div layout="row" layout-align="center start">
                <md-button ng-class="{'md-raised' : isUp}" ng-click="up()" aria-label="Oh oui oui oui ! (j'aime)" ng-disabled="updownSet"><i class="fa fa-thumbs-up"></i></md-button>
                <md-button ng-class="{'md-raised' : isDown}" ng-click="down()" aria-label="Non (je n'aime pas)" ng-disabled="updownSet"><i class="fa fa-thumbs-down"></i></md-button>
                <md-button ng-href='https://twitter.com/intent/tweet?text=%23QPUG&url={{tweetUrl}}' aria-label="partager sur twitter"><i class="fa fa-twitter"></i></md-button>
            </div>



        </div>

    </div>


}
